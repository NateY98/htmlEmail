<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML email learning</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Exo 2", sans-serif;
        font-size: 125%;
        background-color: #282828;
      }

      th {
        font-size: 1.5rem;
        color: #e0674e;
      }
    </style>
  </head>
  <body>
    <table
      cellspacing="0"
      cellpadding="0"
      height="100%"
      width="100%"
      border="1"
      id="bodyTable"
    >
      <tr>
        <td align="center">
          <table
            cellpadding="20"
            cellspacing="0"
            width="600px"
            border="1"
            id="emailWrapper"
          >
            <tr>
              <td>
                <table id="emailHeader">
                  <tr>
                    <td>Insert img for header</td>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td>
                <table width="100%" id="emailBody">
                  <tr>
                    <th>About</th>
                  </tr>
                  <tr>
                    <th>Skills</th>
                  </tr>
                  <tr>
                    <th>Projects</th>
                  </tr>
                </table>
              </td>
            </tr>
            <tr>
              <td>
                <table width="100%" id="emailFooter">
                  <tr>
                    <th>Contact</th>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
